<!-- login.component.html -->
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body">
                        <div class="md-5 mt-md-4">
                            <h2 class="fw-bold mb-2 text-uppercase text-center">Register</h2>
                            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="ho_ten">Họ & Tên</label>
                                    <input type="text" id="ho_ten" class="form-control form-control-lg" formControlName="ho_ten" />
                                </div>
                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="sdt">Số Điện Thoại</label>
                                    <input type="text" id="sdt" class="form-control form-control-lg" formControlName="sdt" />
                                </div>
                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="ngay_sinh">Ngày Sinh</label>
                                    <input type="date" id="ngay_sinh" class="form-control form-control-lg" formControlName="ngay_sinh" />
                                </div>
                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="email">Email</label>
                                    <input type="text" id="email" class="form-control form-control-lg" formControlName="email" />
                                </div>
                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="dia_chi">Địa Chỉ</label>
                                    <input type="text" id="dia_chi" class="form-control form-control-lg" formControlName="dia_chi" />
                                </div>
                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="mat_khau">Password</label>
                                    <input type="password" id="mat_khau" class="form-control form-control-lg" formControlName="mat_khau" />
                                </div>
                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="checkbox" id="id_phan_quyen_nguoi_dung" formControlName="id_phan_quyen_nguoi_dung">
                                    <label class="form-check-label" for="id_phan_quyen_nguoi_dung">
                                        Chủ sân bóng
                                    </label>
                                </div>
                                <div class="text-center">
                                    <button class="btn btn-outline-light btn-lg" type="submit" [disabled]="registerForm.invalid">Register</button>
                                </div>
                            </form>
                        </div>
                        <div class="mt-4">
                            <p class="mb-0">Có Tài Khoản?
                                <a class="text-white-50 fw-bold" routerLink="/login">Đăng nhập</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
